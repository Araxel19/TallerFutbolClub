<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de Asociaciones</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<style>
		:root {
			--dark-bg: #2d3436;
			--darker-bg: #1e272e;
			--dark-card: #3d3d3d;
			--table-bg: #2c3e50;
			--dark-text: #ecf0f1;
			--dark-border: #4b4b4b;
			--primary-accent: #3498db;
			--secondary-accent: #e74c3c;
		}

		body {
			background-color: var(--dark-bg);
			color: var(--dark-text);
		}

		.table-container {
			background-color: var(--dark-card);
			border-radius: 10px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
			padding: 2rem;
			border: 1px solid var(--dark-border);
		}

		.table-title {
			color: var(--primary-accent);
			margin-bottom: 1.5rem;
		}

		.table {
			background-color: var(--table-bg);
			color: var(--dark-text);
			border-radius: 8px;
			overflow: hidden;
		}

		.table th {
			background-color: var(--darker-bg) !important;
			color: var(--primary-accent);
			border-bottom: 2px solid var(--primary-accent);
		}

		.table td,
		.table th {
			border-color: var(--dark-border) !important;
			padding: 12px;
		}

		.table-hover tbody tr:hover {
			background-color: rgba(52, 152, 219, 0.1);
		}

		.btn-primary {
			background-color: var(--primary-accent);
			border-color: var(--primary-accent);
		}

		.btn-secondary {
			background-color: #7f8c8d;
			border-color: #7f8c8d;
		}

		.btn-warning {
			background-color: #f39c12;
			border-color: #f39c12;
		}

		.btn-danger {
			background-color: var(--secondary-accent);
			border-color: var(--secondary-accent);
		}

		.btn {
			transition: all 0.3s ease;
		}

		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.flag-icon {
			margin-right: 8px;
			font-size: 1.2em;
		}
	</style>
</head>

<body>
	<div class="container py-5">
		<div class="table-container">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="table-title">Asociaciones</h1>
				<div>
					<a th:href="@{/asociaciones/nuevo}" class="btn btn-primary me-2">
						<i class="bi bi-building-add"></i> Nueva Asociación
					</a>
					<a th:href="@{/}" class="btn btn-secondary">
						<i class="bi bi-arrow-left"></i> Volver al Inicio
					</a>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-hover align-middle">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>País</th>
							<th>Presidente</th>
							<th>Clubes</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="asociacion : ${asociaciones}">
							<td th:text="${asociacion.id}"></td>
							<td th:text="${asociacion.nombre}"></td>
							<td>
								<i class="bi bi-flag-fill flag-icon"></i>
								<span th:text="${asociacion.pais}"></span>
							</td>
							<td th:text="${asociacion.presidente}"></td>
							<td>
								<div th:each="club : ${asociacion.clubes}">
									<span class="badge bg-primary me-1" th:text="${club.nombre}"></span>
								</div>
							</td>
							<td>
								<div class="d-flex">
									<a th:href="@{/asociaciones/editar/{id}(id=${asociacion.id})}"
										class="btn btn-warning me-2">
										<i class="bi bi-pencil"></i> Editar
									</a>
									<a th:href="@{/asociaciones/eliminar/{id}(id=${asociacion.id})}"
										class="btn btn-danger">
										<i class="bi bi-trash"></i> Eliminar
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
