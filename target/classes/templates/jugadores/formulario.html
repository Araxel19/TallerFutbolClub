<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${jugador.id} ? 'Editar Jugador' : 'Nuevo Jugador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --dark-bg: #2d3436;
            --darker-bg: #1e272e;
            --dark-card: #3d3d3d;
            --dark-text: #ecf0f1;
            --dark-border: #4b4b4b;
            --primary-accent: #3498db;
            --secondary-accent: #e74c3c;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            background-color: var(--dark-card);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--dark-border);
        }
        
        .form-title {
            color: var(--primary-accent);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-control, .form-control:focus {
            background-color: var(--darker-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }
        
        .form-label {
            color: var(--primary-accent);
            font-weight: 500;
        }
        
        .form-text {
            color: #b2b2b2;
            font-size: 0.85rem;
        }
        
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        
        .btn-secondary {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }
        
        .btn {
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="form-container">
            <h1 class="form-title" th:text="${jugador.id} ? 'Editar Jugador' : 'Nuevo Jugador'"></h1>
            <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                    <div class="form-text">Ingrese el nombre del jugador</div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" required>
                    <div class="form-text">Ingrese el apellido del jugador</div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Número</label>
                    <input type="number" class="form-control" th:field="*{numero}" required>
                    <div class="form-text">Número en la camiseta</div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Posición</label>
                    <input type="text" class="form-control" th:field="*{posicion}" required>
                    <div class="form-text">Ej: Delantero, Mediocampista, Defensa, Arquero</div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <a th:href="@{/jugadores}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
